<style>
    #pinBoot {
  position: relative;
  max-width: 100%;
  width: 100%;
}
img {
  width: 100%;
  max-width: 100%;
  height: auto;
}
.white-panel {
  position: absolute;
  background: white;
  box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.3);
  padding: 10px;
}
/*
stylize any heading tags withing white-panel below
*/

.white-panel h1 {
  font-size: 1em;
}
.white-panel h1 a {
  color: #A92733;
}
.white-panel:hover {
  box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.5);
  margin-top: -5px;
  -webkit-transition: all 0.3s ease-in-out;
  -moz-transition: all 0.3s ease-in-out;
  -o-transition: all 0.3s ease-in-out;
  transition: all 0.3s ease-in-out;
}
</style>
<section id="pinBoot">

    {% for p in posts %}
      <article class="white-panel"><a href="{{ p.url }}"><img class="img-responsive img-rounded" src="/static/upload/{{ p.feature_image.path }}" alt=""></a>
        <h4><a href="/{{ p.url }}">{{ p.title }}</a></h4>
        {{ p.excerpt|safe }}
      </article>
        {% if loop.index == 1 and not global_vars.ADSENSE_INFEED_CODE is none %}
        <article class="white-panel">
        {{ global_vars.ADSENSE_INFEED_CODE|safe }}
      </article>
        {% endif %}
    {% endfor %}

    </section>
