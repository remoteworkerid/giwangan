<h1>{{ page.title }}</h1>
<img class="img-responsive img-rounded" src="/static/upload/{{ page.feature_image.path }}"/>
<p class="text-justify">{{ page.excerpt| safe }}
{% if not global_vars.ADSENSE_INAPP_ARTICLE_CODE is none %}
    {{ global_vars.ADSENSE_INAPP_ARTICLE_CODE|safe }}
{% endif %}
    {{ page.content| safe }}
</p>
